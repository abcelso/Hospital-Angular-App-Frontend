<div class="input-group">
    <span class="input-group-btn">
        <button type="button"
            [ngClass]="btnClass"
            (click)="valueChange(-5)">
            <i class="fa fa-minus"></i>
        </button>
    </span>
    <input type="text" class="form-control text-center"
        placeholder="Porcent"
        readonly
        [(ngModel)]="progress" >
    <span class="input-group-btn">
        <button type="button"
            [ngClass]="btnClass"
            (click)="valueChange(5)">
            <i class="fa fa-plus"></i>
        </button>
    </span>
</div>
