<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input type="text"
                        class="form-control"
                        placeholder="Search hospital..."
                        (keyup)="searchHospital( $event.target.value )"/>

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast">
    <div class="col-12">

        <div
            *ngIf="loading"
            class="alert alert-info text-center">
          <h4 class="alert-heading">Loading</h4>
          <i class="fa fa-spin fa-refresh fa-2x"></i>
          <p class="mb-0">Please wait...</p>
        </div>

    </div>
</div>


<div class="row" *ngIf="!loading">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Hospitales ({{ hospitales.length }})</h4>
                        <h6 class="card-subtitle">Hospitales registrados en mi aplicaci√≥n</h6>
                    </div>
                    <div class="col text-right">
                        <button
                            (click)="createHospital()"
                            class="btn btn-primary"
                            type="button">
                            <i class="fa fa-hospital-o" aria-hidden="true"></i>
                            New Hospital
                        </button>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Foto</th>
                                <th>Nombre</th>
                                <th class="text-nowrap">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitales" >
                                <td class="w-10 text-center cursor">
                                    <img class="w-50" [src]="hospital.img | image: 'hospitales'" [alt]="hospital.nombre"
                                    (click)="openModal(hospital)">
                                </td>
                                <td class="w-75">
                                    <input class="form-control" type="text" name="nombre"
                                    placeholder="Nombre del hospital"
                                    [(ngModel)]="hospital.nombre">
                                </td>
                                <td class="text-nowrap text-center">
                                    <a
                                        class="cursor"
                                        data-toggle="tooltip" data-original-title="Guardar"
                                    (click)="saveChanges(hospital)">
                                    <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                    <a
                                        class="cursor"
                                        data-toggle="tooltip" data-original-title="Borrar"
                                        (click)="deleteHospital(hospital)"> <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>

                <button class="btn btn-secondary">Anteriores</button>
                &nbsp;
                <button class="btn btn-secondary">Siguientes</button>

            </div>
        </div>
    </div>
</div>
