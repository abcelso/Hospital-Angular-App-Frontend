<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input
          type="text"
          class="form-control"
          placeholder="Buscar Médico..."
          (keyup)="searchMedico($event.target.value)"
        />
      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn fast">
  <div class="col-12">
    <div *ngIf="loading" class="alert alert-info text-center">
      <h4 class="alert-heading">Cargando</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0">Por favor espere</p>
    </div>
  </div>
</div>

<div class="row" *ngIf="!loading">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-8">
            <h4 class="card-title">
              Médicos (
              {{ medicos.length }} )
            </h4>
            <h6 class="card-subtitle">Médicos registrados en mi aplicación</h6>
          </div>
          <div class="col text-right">
            <a
                routerLink="/dashboard/medico/nuevo"
                class="btn btn-primary text-white"
                >
                <i class="fa fa-hospital-o" aria-hidden="true"></i>
                New Doctor
            </a>
        </div>
        </div>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Foto</th>
                <th>Nombre</th>
                <th class="text-nowrap">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let medico of medicos">
                <td class="w-10 text-center cursor">
                  <img
                    class="w-50"
                    [src]="medico.img | image: 'medicos'"
                    [alt]="medico.nombre"
                    (click)="openModal(medico)"
                  />
                </td>
                <td class="w-75">
                  <input
                    class="form-control"
                    type="text"
                    name="nombre"
                    placeholder="Nombre del médico"
                    [(ngModel)]="medico.nombre"
                  />
                </td>

                <td class="text-nowrap text-center">
                    <a
                    [routerLink]="['/dashboard/medico/', medico.id]"
                    class="cursor"
                    data-toggle="tooltip"
                    data-original-title="Editar"
                    >
                    <i class="fa fa-pencil text-inverse m-r-10"></i>
                  </a>
                  <a
                    class="cursor"
                    data-toggle="tooltip"
                    data-original-title="Borrar"
                    (click)="deleteMedico(medico)"
                  >
                    <i class="fa fa-close text-danger"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <button class="btn btn-secondary">Anteriores</button>
        &nbsp;
        <button class="btn btn-secondary">Siguientes</button>
      </div>
    </div>
  </div>
</div>
