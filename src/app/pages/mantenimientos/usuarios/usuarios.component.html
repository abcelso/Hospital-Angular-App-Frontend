<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input type="text"
                        class="form-control"
                        placeholder="Buscar usuario..."
                        (keyup)="search( term.value )"
                        #term
                        >

            </div>
        </div>
    </div>
</div>

<div
    *ngIf="loading"
    class="row animated fadeIn fast">
    <div class="col-12">

        <div class="alert alert-info text-center">
          <h4 class="alert-heading">Loading</h4>
          <i class="fa fa-spin fa-refresh fa-2x"></i>
          <p class="mb-0">Please wait...</p>
        </div>

    </div>
</div>


<div
    *ngIf="!loading"
    class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Usuarios ({{totalUsers}})</h4>
                <h6 class="card-subtitle">Usuarios registrados en mi aplicaci√≥n</h6>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w-5">Avatar</th>
                                <th class="w-25">Correo</th>
                                <th class="w-25">Nombre</th>
                                <th class="w-50">Role</th>
                                <th>Auth</th>
                                <th class="text-nowrap">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of users" >
                                <td class="w-25 text-center cursor">
                                    <img class="image-user" [src]="user.imageUrl" alt="image"
                                    (click)="openModal( user )" >
                                </td>
                                <td>{{ user.email }}</td>
                                <td>{{ user.name }}</td>
                                <td>
                                    <select
                                        class="form-control"
                                        [(ngModel)]="user.role"
                                        (change)="saveRole( user )">
                                        <option value="ADMIN_ROLE">ADMIN_ROLE</option>
                                        <option value="USER_ROLE">USER_ROLE</option>
                                    </select>
                                </td>
                                <td>
                                    <span *ngIf="user.google" class="label label-danger">Google</span>
                                    <span *ngIf="!user.google" class="label label-info">Email</span>
                                </td>

                                <td
                                    *ngIf="myUser!==user.uid"
                                    class="text-nowrap text-center">
                                    <a
                                    class="cursor"
                                    data-toggle="tooltip" data-original-title="Borrar"
                                    (click)="deleteUser( user )"
                                    > <i class="fa fa-close text-danger"
                                    ></i>
                                    </a>
                                </td>
                                <td
                                    *ngIf="myUser==user.uid"
                                    class="text-nowrap text-center">
                                    <a
                                    class="cursor"
                                    data-toggle="tooltip" data-original-title="Borrar"
                                    > <i class="fa fa-close disabled"
                                    ></i>
                                    </a>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>

                <button
                    class="btn btn-secondary"
                    (click)="changePage(-5)">Anteriores</button>
                &nbsp;
                <button
                class="btn btn-secondary"
                (click)="changePage(5)">Siguientes</button>

            </div>
        </div>
    </div>
</div>
