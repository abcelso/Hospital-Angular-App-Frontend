<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Striped Progress bar</h4>
        <div class="progress m-t-20">
          <div
            class="progress-bar bg-info progress-bar-striped active"
            style="height: 10px"
            role="progressbar"
            [style.width]="getProgress(progress1)"
            >
          </div>
        </div>
        <div class="progress m-t-20">
          <div
            class="progress-bar bg-success progress-bar-striped active"
            style="height: 10px"
            role="progressbar"
            [style.width]="getProgress(progress2)"
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incremental [progress]="progress1"
                                [btnClass] = "'btn-info'"
                                (value)="progress1 = $event"
                                >
                </app-incremental>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incremental [progress]="progress2"
                                [btnClass]="'btn-success'"
                                (value)="progress2 = $event">
                </app-incremental>
            </div>
        </div>
    </div>
</div>
